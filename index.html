<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./assets/image/logo.png" class="image" alt="logo">
                <p class="logo-name">odin</p>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <p class="para-1">This is not real online service! You know you need somethig like this in your life to help you realize your deepest dreams.</p>
                <p class="para-2">Sign up <i>now</i> to get started.</p>
                <p class="para-3">You <i>know</i> you want to.</p>
            </div>
            <div class="form">
                <h2 class="title">Let's do this</h2>
                <form action="">
                    <div  class="form-area">
                        <div class="form-control">
                            <label for="">First Name</label>
                            <input class="form-input" type="text" name="first-name">
                            <p class="notice first-name-mes"></p>
                        </div>
                        <div class="form-control">
                            <label for="">Last Name</label>
                            <input class="form-input" type="text" name="last-name">
                            <p class="notice last-name-mes"></p>
                        </div>
                        <div class="form-control">
                            <label for="">Email</label>
                            <input class="form-input" type="email" name="email">
                            <p class="notice email-mes"></p>
                        </div>
                        <div class="form-control">
                            <label for="">Phone Number</label>
                            <input class="form-input" type="number" name="phone">
                            <p class="notice phone-mes"></p>
                        </div>
                        <div class="form-control">
                            <label for="">Password</label>
                            <input class="form-input" type="password" name="password">
                            <p class="notice password-mes"></p>
                        </div>
                        <div class="form-control">
                            <label for="">Confirm Password</label>
                            <input class="form-input" type="password" name="passsword-confirm">
                            <p class="notice password-confirm-mes"></p>
                        </div>
    
    
                    </div>
                </form>
            </div>
            <div class="footer">
                <button class="submit" onclick="verify()">Create Account</button>
                <p class="text-des">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
